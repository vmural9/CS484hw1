<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container mt-5 login-container">
        <h2>Welcome to CS484!</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="emailId">Email ID:</label>
            <input
              type="text"
              class="form-control"
              id="emailId"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button
            id="loginButton"
            type="submit"
            onclick="loginCheck(event)"
            class="btn btn-primary"
          >
            Login
          </button>
          <button
            type="button"
            onclick="clearInputFields()"
            class="btn btn-secondary"
            id="clearButton"
          >
            Clear
          </button>
        </form>
        <div class="hidden-info mt-3">
          <p id="msg-for-failure"></p>
        </div>
      </div>
      <div class="container mt-3 new-user-container">
        <p>Not yet signed up? Click here to create your account.</p>
        <a href="/create-user" class="btn btn-primary">Create Account</a>
      </div>
    </div>
    <script src="userHandler.js"></script>
  </body>
</html>
