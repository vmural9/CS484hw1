<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Create User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="create-user">
      <h1 class="form-title">Create a New User</h1>
      <form>
        <div class="form-outline mb-4">
          <label for="firstname">First Name</label>
          <input
            id="firstname"
            name="firstname"
            class="form-control"
            placeholder="Enter First Name"
          />
        </div>
        <div class="form-outline mb-4">
          <label for="lastname">Last Name</label>
          <input
            id="lastname"
            name="lastname"
            class="form-control"
            placeholder="Enter Last Name"
          />
        </div>
        <div class="form-outline mb-4">
          <label for="emailId">Email Id</label>
          <input
            id="emailId"
            name="emailId"
            class="form-control"
            placeholder="Enter Email ID"
          />
        </div>
        <div class="form-outline mb-4">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter Password"
          />
        </div>
        <label for="role-selector">Select Role</label>
        <select
          id="role-selector"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected value="worker">Admin</option>
          <option value="consumer">User</option>
        </select>
        <button
          id="createUserButton"
          type="button"
          onclick="createUserSubmit()"
          class="btn btn-primary"
          style="margin-top: 10px"
        >
          Submit
        </button>
        <button
          id="goLoginButton"
          type="button"
          class="btn btn-primary continue-btn"
          onclick="redirectToLogin()"
        >
          Continue to Log In
        </button>
        <div class="hidden-info">
          <p id="msg-for-failure-sucess"></p>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script>
      function redirectToLogin() {
        window.location.href = "/login";
      }
    </script>
    <script src="userHandler.js"></script>
  </body>
</html>
